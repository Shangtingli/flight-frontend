type Query{
    getRecommendedUser: String! @function(name: "yuemaLambda-${env}")
}

type Traveller @model @key(fields: ["email"]) {
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String!
  hobbies: [String!]
  sex: String!
  ageRange: String!
  country: String!
  macid: String
  intro: String
  comments: [Comment!] @connection(name: "TravellerComments")
  avatarKey: String
  favorites: [String!]
}

type Comment @model{
    id: ID!
    store: Store! @connection(name: "CommentStore")
    content: String!
    rate: Int!
    traveller: Traveller! @connection(name: "TravellerComments")
}

type Store @model{
    id: ID!
    storeName: String!
    description: String!
    tags: [String!]
    lat: Float!
    long: Float!
    floor: Int
    terminal: Int
    comments: [Comment!] @connection(name: "CommentStore")
}